<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div th:insert="common/lib :: copy"/>
    <script type="text/javascript" th:src="@{/js/validation.js}"></script>
    <title></title>
</head>
<body style="background: #71dd8a">
    <div th:insert="common/header :: headerPage"></div>

    <div id="carousel" class="carousel slide carousel-fade h-100" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="img-fluid w-100" src="/images/carousel/1.jpg" alt="Первый слайд">
            </div>
            <div class="carousel-item">
                <img class="img-fluid w-100" src="/images/carousel/2.jpg" alt="Второй слайд">
            </div>
            <div class="carousel-item">
                <img class="img-fluid w-100" src="/images/carousel/3.jpg" alt="Третий слайд">
            </div>
        </div>
        <hr class="m-0"/>
    </div>
    <script>
        $(function () {
            $('#carousel').carousel({
                interval: 10000,
                keyboard: false,
                pause: false,
                ride: 'carousel',
                wrap: true
            });
        });
    </script>

    <div class="position-relative" style="margin-left: 90px; margin-right: 90px; margin-top: -35%"> <!--style="margin-left: 40%"-->
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm">

                    <div class="card" style="width: 18rem; height: 23rem">
                        <img class="card-img-top" src="/images/censusQuestionsPic.png" alt="census questions picture">
                        <div class="card-body justify-content-around">
                            <p class="card-text">Список вопросов, на которые вам будет предложено ответить, тем самым приняв участие в переписи</p>
                            <form th:action="@{/surveyHousehold}" method="post">
                                <button class="btn btn-primary w-100">Пройти опрос</button>
                            </form>
                        </div>
                    </div>

                </div>
                <div class="col-sm">

                    <div class="card" style="width: 18rem; height: 23rem">
                        <img class="card-img-top" src="/images/personalBlankViewerPic.png" alt="census questions picture">
                        <div class="card-body justify-content-around">
                            <p class="card-text" style="margin-bottom: 40px">Если вы уже принимали участие в переписи, то вы можете посмотреть вашу анкету тут</p>
                            <button type="button" class="btn btn-primary w-100" data-toggle="modal" data-target="#modalForPersonBlank">
                                Моя анкета
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="modalForPersonBlank" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLongTitle">Анкета пользователя</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p>
                                                Введите номер паспорта, чтобы найти вашу анкету в базе данных
                                            </p>
                                            <form th:action="@{/myBlank}" method="post" onsubmit="return validatePassportID()">
                                                <input type="text" name="passportID" class="form-control" placeholder="Номер паспорта">
                                                <hr/>
                                                <button type="submit" class="btn btn-primary w-100">Продолжить</button>
                                            </form>
                                            <button type="button" class="btn btn-secondary w-100 mt-3" data-dismiss="modal">Отмена</button>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="col"></div>
            </div>

    </div>

</body>
</html>
